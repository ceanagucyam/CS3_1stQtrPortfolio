<p> Meal Price: <input id="in1" placeholder="  "> <br>
    <p> Tip: <input id="in2" placeholder="  "> <br>
        <p> Service Charge: <input id="in3" placeholder="  "> <br>

<button onclick="totalMeal()"> Accept Input </button>

<script>
    function totalMeal() {
        var mp = parseFloat(document.getElementById("in1").value);
        var tip = parseFloat(document.getElementById("in2").value);
        var sc = parseFloat(document.getElementById("in3").value);
        var totalCost = mp + tip + (sc / 100 * mp);

        document.getElementById("totalcost").innerHTML = totalCost.toFixed(2);

    }


</script>
      <p> Total Meal: <span id= "totalcost"></span></p>
