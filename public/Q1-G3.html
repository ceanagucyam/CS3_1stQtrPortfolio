<h2> Second Graded Exercise - First Quarter </h2>

<input id="mealprice" type="number" placeholder="Meal Price"> <br>
<input id="tip" type="number" placeholder="Tip "> <br>
<input id="service_charge" type="number" placeholder="Service Charge (%)"> <br>

<button onclick="calculateTotal()">Calculate Total</button>

<div id="totalOutput"></div>

<script>
    function calculateTotal(){
        const mealPrice = parseFloat(document.getElementById("mealprice").value);
        const tip = parseFloat(document.getElementById("tip").value);
        const serviceCharge = parseFloat(document.getElementById("service_charge").value);

        total = (mealPrice + tip) + (mealPrice * serviceCharge / 100);

        totalOutput.innerHTML = "Total Amount: Php" + total.toFixed(2);
    }
</script>
